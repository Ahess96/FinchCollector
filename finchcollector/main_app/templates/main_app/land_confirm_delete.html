{% extends 'base.html' %}

{% block content %}
  <h1>Delete Land</h1>

  <h4>Are you sure you want to delete {{ object.location }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'lands_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
