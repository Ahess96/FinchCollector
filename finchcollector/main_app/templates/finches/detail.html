{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div>
    <div>
        <span>{{ finch.name }}</span>
        <p>Breed: {{finch.breed}}</p>
        <p>Description: {{finch.description}}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'finches_update' finch.id %}">Edit</a>
        <a href="{% url 'finches_delete' finch.id %}">Delete</a>
    </div>
</div>

{% endblock %}
